<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Deret Bilangan Ganjil</title>
    <script>
        function hitungJumlahDeretBilanganGanjil() {
            // Mengambil nilai batasAwal dan batasAkhir dari input
            let batasAwal = parseInt(document.getElementById("batasAwal").value);
            let batasAkhir = parseInt(document.getElementById("batasAkhir").value);
            let sum = 0; // Inisialisasi sum untuk jumlah bilangan ganjil
            let i = batasAwal; // Inisialisasi i dengan batasAwal
            
            // Memastikan batasAwal dan batasAkhir valid (batasAwal <= batasAkhir)
            if (batasAwal > 0 && batasAwal <= batasAkhir) {
                console.clear(); // Membersihkan konsol sebelum menghitung
                while (i <= batasAkhir) {
                    if (i % 2 !== 0) {
                        sum += i; // Menambahkan bilangan ganjil ke sum
                    }
                    i++; // Increment i
                }
                console.log("Jumlah deret bilangan ganjil: " + sum); // Menampilkan hasil di konsol
            } else {
                console.log("Input tidak valid. Pastikan batasAwal > 0 dan batasAwal <= batasAkhir.");
            }
        }
    </script>
</head>
<body>
    <h1>Hitung Jumlah Deret Bilangan Ganjil</h1>
    <label for="batasAwal">Batas Awal:</label>
    <input type="number" id="batasAwal" required><br><br>
    
    <label for="batasAkhir">Batas Akhir:</label>
    <input type="number" id="batasAkhir" required><br><br>
    
    <button onclick="hitungJumlahDeretBilanganGanjil()">Hitung Jumlah Deret Bilangan Ganjil</button>
</body>
</html>
