<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan yang Habis Dibagi 5</title>
    <script>
        function tampilkanBilanganHabisDibagi5() {
            // Mengambil nilai batasAwal dan batasAkhir dari input
            let batasAwal = parseInt(document.getElementById("batasAwal").value);
            let batasAkhir = parseInt(document.getElementById("batasAkhir").value);
            
            // Memastikan batasAwal dan batasAkhir valid (batasAwal <= batasAkhir)
            if (batasAwal > 0 && batasAwal <= batasAkhir) {
                console.clear(); // Membersihkan konsol sebelum menampilkan
                for (let i = batasAwal; i <= batasAkhir; i++) {
                    if (i % 5 === 0) {
                        console.log(i); // Menampilkan bilangan yang habis dibagi 5 di konsol
                    }
                }
            } else {
                console.log("Input tidak valid. Pastikan batasAwal > 0 dan batasAwal <= batasAkhir.");
            }
        }
    </script>
</head>
<body>
    <h1>Menampilkan Bilangan yang Habis Dibagi 5</h1>
    <label for="batasAwal">Batas Awal:</label>
    <input type="number" id="batasAwal" required><br><br>
    
    <label for="batasAkhir">Batas Akhir:</label>
    <input type="number" id="batasAkhir" required><br><br>
    
    <button onclick="tampilkanBilanganHabisDibagi5()">Tampilkan Bilangan</button>
</body>
</html>
