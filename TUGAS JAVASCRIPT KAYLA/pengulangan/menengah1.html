<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Bilangan Ganjil</title>
    <script>
        function hitungJumlahBilanganGanjil() {
            // Mengambil nilai batasAwal dan batasAkhir dari input
            let batasAwal = parseInt(document.getElementById("batasAwal").value);
            let batasAkhir = parseInt(document.getElementById("batasAkhir").value);
            let count = 0; // Inisialisasi count untuk jumlah bilangan ganjil
            
            // Memastikan batasAwal dan batasAkhir valid (batasAwal <= batasAkhir)
            if (batasAwal > 0 && batasAwal <= batasAkhir) {
                console.clear(); // Membersihkan konsol sebelum menghitung
                for (let i = batasAwal; i <= batasAkhir; i++) {
                    if (i % 2 !== 0) {
                        count++; // Menambahkan count jika i adalah bilangan ganjil
                    }
                }
                console.log("Jumlah bilangan ganjil: " + count); // Menampilkan hasil di konsol
            } else {
                console.log("Input tidak valid. Pastikan batasAwal > 0 dan batasAwal <= batasAkhir.");
            }
        }
    </script>
</head>
<body>
    <h1>Hitung Jumlah Bilangan Ganjil</h1>
    <label for="batasAwal">Batas Awal:</label>
    <input type="number" id="batasAwal" required><br><br>
    
    <label for="batasAkhir">Batas Akhir:</label>
    <input type="number" id="batasAkhir" required><br><br>
    
    <button onclick="hitungJumlahBilanganGanjil()">Hitung Jumlah Bilangan Ganjil</button>
</body>
</html>
